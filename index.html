<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LeachUK</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <div class="container" aria-label="Header">
            <div class="logo">
                <a href="#" aria-label="LeachUK Home">LeachUK</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" aria-label="Go Home">Home</a></li>
                    <li><a href="about.html" aria-label="Learn more about LeachUK">About</a></li>
                    <li><a href="https://soundcloud.com/leachuk" aria-label="Explore LeachUK Music">Music</a></li>

    <section class="hero" role="region" aria-label="Hero Section">
        <div class="hero-content">

                Your browser doesn't support video playback.
              </video>
            <h1>LeachUK</h1>
            <ul class="button-list" aria-label="Social Media Links">
                <li><a href="https://soundcloud.com/leachuk" class="button sc" aria-label="LeachUK on Soundcloud">Soundcloud</a></li>
                <li><a href="https://www.facebook.com/KManDnB" class="button fb" aria-label="LeachUK on Facebook">Facebook</a></li>
                <li><a href="https://www.instagram.com/leach_uk" class="button insta" aria-label="LeachUK on Instagram">Instagram</a></li>
            </ul>

        </div>
    </section>
    <footer role="contentinfo">
        <div class="container">
            <p>&copy; 2024 Christian Wiles. All rights reserved.</p>
            <ul class="social-links">
